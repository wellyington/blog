<footer class="site-footer h-card" style="padding-top: -5px;">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
        <ul class="contact-list">
          <li class="p-name">
            {%- if site.author -%}
              {{ site.author | escape }}
            {%- else -%}
              {{ site.title | escape }}
            {%- endif -%}
            </li>
            {%- if site.email -%}
            <li><a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a></li>
            {%- endif -%}
        </ul>
      </div>

      <div class="footer-col footer-col-2 socialbar">
          <ul>
          <li><a href="https://instagram.com/wellyington"><i class="fab fa-instagram"></i>Instagram</a></li>
          <li><a href="https://facebook.com/wellyington"><i class="fab fa-facebook-square"></i>Facebook</a></li>
          <li><a href="https://github.com/wellyington"><i class="fab fa-github-square"></i>GitHub</a></li>
          </ul>
      </div>

      <div class="footer-col footer-col-3">
        <p>{{- site.description | escape -}}</p>
      </div>
    </div>

  </div>

</footer>

<!-- Start: Separator -->

<div class="container-fluid separator">
  <div class="row">
    <div class="col-4 sep1">
    </div>
    <div class="col-6 sep2">
    </div>
    <div class="col-2 sep3">
    </div>
  </div>
</div>

<!-- End: Separator -->

<!-- Start: Footer -->

<div class="container-fluid footer">
  <div class="row">
    <div class="col-6">
      <div class="row">
        <div class="col-12">
          <center><span>Checked With:</span></center>
        </div>
        <div class="col-12">
          <center><a href="https://openai.com/"><img src="https://wellyington.github.io/images/openai.png" style="width:100px;"></a></center>
        </div>
      </div>
    </div>
    <div class="col-6">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <center><span>Powered By:</span></center>
          </div>
          <div class="col-12">
            <center><a href="https://pages.github.com/"><img src="https://wellyington.github.io/images/githubpages.png" style="width:100px;"></a></center>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- End: Footer -->
